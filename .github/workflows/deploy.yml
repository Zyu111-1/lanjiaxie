name: Deploy to CloudBase Static Hosting

on:
  push:
    branches:
      - main # 或 master，根据您的主分支名称

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # 根据您的项目需求选择Node.js版本

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build # 替换为您的项目构建命令

    - name: Install CloudBase CLI
      run: npm install -g @cloudbase/cli

    - name: Debug - List files in build directory
      run: ls -la ./dist  # 确认构建目录是否存在以及里面的文件

    - name: Deploy to CloudBase Static Hosting
      env:
        TCB_SECRET_ID: ${{ secrets.TCB_SECRET_ID }}
        TCB_SECRET_KEY: ${{ secrets.TCB_SECRET_KEY }}
      run: |
        # 输出一些调试信息（注意不要暴露敏感信息）
        echo "EnvId: ${{ secrets.TCB_ENV_ID }}"
        echo "Current directory: $(pwd)"
        echo "Contents of dist: $(ls -la ./dist)"
        # 执行部署命令
        tcb hosting deploy ./dist --envId ${{ secrets.TCB_ENV_ID }} --containerPath /
